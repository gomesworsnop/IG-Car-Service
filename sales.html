<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/CSS/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
   <link rel="shortcut icon" href="/SRC/Images/favicon.png" type="image/x-icon">
   <title>Old Car Store</title>
</head>
<body>
   <header style="border-bottom: 3px solid #eb2d2d;">
      <div class="container">
         <div class="logo">
            <img src="/SRC/Images/logo.png" alt="">
         </div><!--Logo-->
      </div><!--Container-->

      <nav class="desktop">
         <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a style="color: #eb2d2d;" href="sales.html">SELL</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">CONTACTS</a></li>
         </ul>
      </nav><!--Desktop-->

      <nav class="mobile">
         <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a style="color: #eb2d2d;" href="sales.html">SELL</a></li>
            <li><a href="">ABOUT US</a></li>
            <li><a href="">CONTACTS</a></li>
         </ul>
      </nav><!--Mobile-->

      <div class="clear"></div>
   </header>

   <section class="sales">

      <div class="title-line">
         <div class="ln1"></div>
         <h2>Vehicles For Sales</h2>
      </div><!--Title Line-->

      <div class="content-sales">
         <div class="container">
            <div class="sidebar">

               <div class="search1">
                  <h2>Filter Price</h2>
                  <div class="price-bar">
                     <div class="price-bar-fill"></div><!--Bar Price Fill-->
                     <div class="pointer-bar"></div><!--Pointer Bar-->
                  </div><!--Price Bar-->
                  <div class="search-price">
                     <p>$0,00</p>
                     <p>$980.500,00</p>
                     <div class="clear"></div>
                  </div><!--Search Price-->
               </div><!--Search1-->

               <div class="search2">
                  <h2>Filter by Year</h2>
                  <form>
                     <div class="form-wraper-seles">
                        <input type="checkbox" id="item1">
                        <label for="item1"></label>
                        <span>Every Decade</span>
                     </div><!--form wraper sales-->

                     <div class="form-wraper-seles">
                        <input type="checkbox" id="item2">
                        <label for="item2"></label>
                        <span>1950 - 1960</span>
                     </div><!--form wraper sales-->

                     <div class="form-wraper-seles">
                        <input type="checkbox" id="item3">
                        <label for="item3"></label>
                        <span>1961 - 1970</span>
                     </div><!--form wraper sales-->

                     <div class="form-wraper-seles">
                        <input type="checkbox" id="item4">
                        <label for="item4"></label>
                        <span>1971 - 1980</span>
                     </div><!--form wraper sales-->
                  
                  </form>
               </div><!--Search2-->

            </div><!--Sidebar-->
         </div><!--Container-->
      </div><!--Content Sale-->

   </section><!--Sales-->






   <footer>
      <div class="container">
         <nav>
            <ul>
               <li><a href="index.html">HOME</a></li>
               <li><a style="color: #eb2d2d;" href="sales.html">SELL</a></li>
               <li><a href="">ABOUT US</a></li>
               <li><a href="">CONTACTS</a></li>
            </ul>
         </nav>
         <p>&copy; All rights reserved by Old Car Store</p>
      </div><!--Container-->
      <div class="clear"></div>
   </footer>
</body>
</html>
